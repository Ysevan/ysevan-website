<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>书生子白 | 求奶茶</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico"/>
		<style>
			.button1 {
			    background-image: linear-gradient(135deg, #008aff, #86d472);
			    border-radius: 6px;
			    box-sizing: border-box;
			    color: #ffffff;
			    display: block;
			    height: 100px;
			    font-size: 2.4em;A
			    font-weight: 600;
			    padding: 4px;
			    position: relative;
			    text-decoration: none;
			    width: 14em;
			    z-index: 2;
			   cursor: pointer;
			  }
			 .button1:hover {
			    color: #fff;
			  }
			 .button1 .btn1 {
			    align-items: center;
			    background: #0e0e10;
			    border-radius: 6px;
			    display: flex;
			    justify-content: center;
			    height: 100%;
			    transition: background 0.5s ease;
			    width: 100%;
			  }
			 .button1:hover .btn1 {
			    background: transparent;
			 }
			 p {
			     display: block;
				 font-size: 2.4em;
			     margin-block-start: 1em;
			     margin-block-end: 1em;
			     margin-inline-start: 0px;
			     margin-inline-end: 0px;
			 }
		</style>
	</head>
	<body background="../img/back.jpg">
		<center>
		  <a class="button1" onclick="typeWriter()">
		   <span class="btn1">Run Effect</span>
		  </a>
		  <p id="hieu_ung_danh_chu" ></p>
		  <script>
			  var i = 0;
			   var vanBan =' 没事我不重要，我只是一片凋零的落叶，随着风飘落，我时常在想我的凋零是我自己的选择，还是风不挽留，就像茫茫大海里的一条孤单的鱼没有人会关心我，没有人会想念我。如果有一天我被人类发现，也许是我的生命走到了尽头，人类是贪婪的，是有欲望的，鱼在他们眼里是无尽的财富海洋资源在他们眼里是赖以生存的摇钱树，有人捕鱼，有人抓蚌壳，蚌壳那么不容易，她用自己的血肉磨出了珍珠，一颗又一颗，说到珍珠，你愿不愿意转我十块钱买一杯珍珠奶茶给我这条小鱼，哎看来我是一条无人疼爱的小鱼，不过是一条无人关心无人疼爱无人喜欢无人给我买奶茶的可怜巴巴的小鱼 ';
			   var tocDo = 200;
			  function typeWriter() {
			     if (i < vanBan.length) {
			       document.getElementById("hieu_ung_danh_chu").innerHTML += vanBan.charAt(i);
			       i++;
			       setTimeout(typeWriter, tocDo );
			     }
			   }
		  </script>
		  </center>
	</body>
</html>
